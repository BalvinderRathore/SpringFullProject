<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details Dashboard</title>

    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 400px;
            padding: 40px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555555;
            font-size: 18px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f5f5f5;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            background-color: #eaeaea;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #555555;
            font-size: 16px;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 2px solid #555555;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="checkbox"]:checked {
            border-color: #6e9dff;
            background-color: #6e9dff;
        }

        .submit-btn {
            display: inline-block;
            padding: 14px 32px;
            background-color: #6e9dff;
            color: #ffffff;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #4a7be8;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="form-container">
        <form action="details" method="post">
            <h3>Enter Your Details-</h3>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="buyer" value="true"> Buyer
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="seller" value="true"> Seller
                </label>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
